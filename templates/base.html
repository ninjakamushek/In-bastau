<!DOCTYPE html>
<html>
<head>
  <title>In-bastau</title>
  <meta name="viewport" content="content=width=device-width, height=device-height, initial-scale=1.0">
  <!-- css links -->
  <link rel="stylesheet" type="text/css" href="..//static/main.css">
  <link rel="stylesheet" type="text/css" href="..//static/main_mobile.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700;900&family=Poppins:wght@100;300;500;700;900&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">


  <!--scripts-->

<body>
<header>
  <div class="container">
    <div class="header__inner">

      <img src="..//static/img/logo.png" class="header__logo">

      <nav class="nav">

          <a href="#about" class="nav__link">О нас</a>
          <a href="#menu" class="nav__link">Меню</a>
          <a href="#deliver" class="nav__link">Доставка</a>
          <a href="#contact" class="nav__link">Контакты</a>
          <a href="#" class="intro__bot" id="header__bot">Войти</a>
      </nav>

    <!-- mobile adaptation nav menu -->
      <nav class="mobile__nav">
        <div id="opaque__layer"></div>

        <input type="checkbox" id="mobile__menu" class="toggle__menu" onclick="popupMenu()">
        <label for="mobile__menu" class="toggle__menu"><img src="../static/svgs/menu_bar.svg" width="20%" height="20%" id="menu__bar"></label>
          <div id="close__button">
            <input type="checkbox" id="close__popup" class="toggle__menu" onclick="closePopupMenu()">
            <label for="close__popup" class="toggle__menu"><img src="../static/svgs/close.svg"  width="12%" height="12%"></label>
          </div>
          <div class="popup__content" id="popup">
            <ul><a href="#about" class="nav__link__mobile">О нас</a></ul>
            <ul><a href="#menu" class="nav__link__mobile">Меню</a></ul>
            <ul><a href="#deliver" class="nav__link__mobile">Доставка</a></ul>
            <ul><a href="#contact" class="nav__link__mobile">Контакты</a></ul>
            <ul><a href="#" class="intro__bot" id="mobile__bot">Войти</a> </ul>
          </div>

      </nav>
    </div>
  </div>
</header>

    {% block content %}{% endblock %}
</body>
</html>
